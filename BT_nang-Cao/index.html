<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
  " />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="container">
        <form action="" id="form">

            <h1>Thông tin học viên: </h1>
            Họ và tên: <input type="text" id="username"><br><br>
            Email: <input type="email" id="email"> <br><br>
            Số điện thoại: <input type="text" id="phone"><br><br>
            Quê Quán: <input type="text" id="address"><br><br>
            Giới tính:
            <input type="radio" name="gender" value="male" id="male">
            <input type="radio" name="gender" value="female" id="female">
            <br><br>
            <button class="btn ">Gửi lại</button>
        </form>

        <section class="container work-result" >
            <table class="table" id="table">
                <h1>Danh sách Học viên</h1>
                Tìm kiếm tên học viên: 
                
                    <input type="text" name="search" id="search">
                    <button class="btn_search" onclick="btn_search()">Tìm Kiếm</button>
              
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Họ tên</th>
                        <th scope="col">Email</th>
                        <th scope="col">Điện thoại</th>
                        <th scope="col">Địa chỉ</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Hành Động</th>

                    </tr>
                  
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </section>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
<script src="./main.js"></script>

</html>
